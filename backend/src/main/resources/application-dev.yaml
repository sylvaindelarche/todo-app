spring:
  application:
    name: Todo App
  datasource:
    url: ${DB_URL}
    driverClassName: org.postgresql.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  docker:
    compose:
      file: "./dev/docker-compose.yaml"
server:
  error:
    includeStacktrace: NEVER
